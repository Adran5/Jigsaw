<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>Jigsaw Game</title>
   <link rel="stylesheet" href="styles/reset.css"> 
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <!--	Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  
</head>
  
<body>
  <div class="album py-5 bg-light">
    <div class="container ">
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="images/jigsaw.png" alt="Card image cap">
            <div class="card-body">
              <h1 class="card-title">Let's play a game!</h1>
              <p class="card-text">Use the directions to move around the board. Find the key to save your life or make the wrong move and the game is over. (north, south, east, west)</p>
              <div class="d-flex justify-content-between align-items-center">
              <button onclick="startJigsaw();" class="btn btn-primary">Play</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="game">
    <source src="audio/game.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
    <audio id="behave">
    <source src="audio/behave.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="alive">
    <source src="audio/alive.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
    <audio id="gameover">
    <source src="audio/gameover.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <script src="adventure.js"></script>
</body>
</html>
